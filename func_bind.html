<!DOCTYPE html>
<html lang="en">
  <head>
    <title>函数绑定</title>
    <meta charset="utf-8"/>
    <style></style>
  </head>
  <body>
  </body>
  <script>

      //实现倒也简单，就是应用一下apply即可。
      
        function bind(fn,obj){
            return function(){
                return fn.apply(obj,arguments);
            }
        }

        var a = function(){return this.b};
        var obj = {
            a:1,
            b:'11'
        }
        var abind = bind(a,obj);
        console.log(abind());//11
</script>
</html>
