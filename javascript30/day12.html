<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  let arr = []
  const secretCode = 'wesbo';

  document.addEventListener('keyup', e => {
    arr.push(e.key)
    if (arr.length > 5) {
      arr.shift()
    }
    if (arr.join('').includes(secretCode)) {
      console.log('hello')
    }
  })
</script>
</body>
</html>
