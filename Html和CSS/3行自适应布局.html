<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三行自适应布局</title>
<style>
    html{
        height:100%;
    }
    body{
        height:100%;
    }
    .head{
    position: relative;
    width: 100%;
    height:100px;
    background: palegreen;
    }
.main{
    width: 100%;
    height:100%;
    margin:-100px 0;
    background: red;
} 
.footer{
    width: 100%;
    height:100px;
    
    background: olivedrab;
   
    }
</style>
<script>
    /*这个文档文档来自网易的校招面试，初次碰到觉得手足无措。现在思考良久找到了其中实现的方式。总结在这里：
    1,怎么把div填充整个页面高度。
      答案：之所以默认height:100%，不能实现是因为其父元素和父元素的父元素都没有设置高度，在这里设置高度是不会起作用的。
      找到问题的原因，解决就简单了：给各级父元素都设置高度100%就可以了。
    2，自适应高度怎么实现：
    首先想到负外边距法，发现对了，就一个外边距。
    上下都留出来，上面的做一下相对定位以保证不被覆盖。

    */
</script>
</head>

<body>
    <div class = 'head'></div>
    <div class = 'main'></div>
    <div class = 'footer'></div>
<script>
</script>
</body>
</html>
